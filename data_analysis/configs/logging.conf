[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=WARNING
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=WARNING
formatter=simpleFormatter
args=('application.log', 'a')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
